<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLA Music Player</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://huynhvangioiem.github.io/TLA_Library/TLALibrary.vs1.min.css">
    <script src="https://huynhvangioiem.github.io/TLA_Library/TLALibrary.vs1.min.js"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container player">
        <div class="row dashboard">
            <div class="col-12 col-m-12 col-s-12 header">
                <marquee>Welcome to TLA Music Player!</marquee>
                <h2 class="songName">Có Chàng Trai Viết Lên Cây</h2>
                <h4 class="singer">Phan Mạnh Quỳnh</h4>
            </div>
            <div class="col-12 col-m-12 col-s-12 cd">
                <div class="row">
                    <img class="cd-thumb img-circle" src="img/1517194642254_640.jpg" alt="">
                </div>
            </div>
            <div class="col-12 col-m-12 col-s-12 control">
                <div class="row">
                    <button class="btn btn-repeat active" type="button">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button class="btn btn-prev" type="button">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="btn btn-toggle-play" type="button">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </button>
                    <button class="btn btn-next" type="button">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="btn btn-random" type="button">
                        <i class="fas fa-random"></i>
                    </button>
                </div>
            </div>
            <div class="col-12 col-m-12 col-s-12">
                <input id="progress" class="progress form-control" type="range" value="0" step="1" min="0" max="100">
            </div>
            <audio id="audio" src=""></audio>
        </div>
        <div class="row">
            <div class="col-12 col-m-12 col-s-12 playlist"></div>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
